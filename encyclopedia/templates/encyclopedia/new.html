{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action = "{%url 'new' %}" method = "POST">
        {% csrf_token %}
       <label> Title: </label> 
       <input type = "text" name = "title" placeholder = "Enter title">
       <br>
       <label> Edit Entry: </label>
        <br>
        <textarea name="content"> </textarea>
        <br>
        <input type = "submit" value = "New page">
        
    </form>


{% endblock %}
